<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Floating Hearts Container -->
    <div id="hearts-container"></div>

    <!-- Sparkles Container -->
    <div id="sparkles-container"></div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="happy-valentine-title">Happy Valentine</h1>

        <div class="bouquet-wrapper">
            <div class="bouquet-container">
                <img src="rose.svg" alt="Red Roses Bouquet" class="bouquet-svg">
            </div>
        </div>

        <div class="text-container">
            <h1 class="valentine-title">Happy Valentine's Day</h1>
            <p class="valentine-message">Sending you all my love ❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
