<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Floating Hearts Container -->
    <div id="hearts-container"></div>

    <!-- Sparkles Container -->
    <div id="sparkles-container"></div>

    <!-- Background Shapes -->
    <div class="bg-shapes">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1 class="happy-valentine-title">❤️Happy's Valentine❤️</h1>

        <!-- Rose Lily Main Display -->
        <div class="bouquet-wrapper">
            <div class="bouquet-container rose-lily-main">
                <img src="rose_lily.svg" alt="Beautiful Rose Lily Bouquet" class="bouquet-svg rose-lily-svg-main">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
